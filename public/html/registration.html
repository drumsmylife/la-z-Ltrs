  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
      </button>
      <button id="logo">
        <img src="/public/images/blank_diagram.jpeg" alt="logo" height="60px" ;>
        <button type="submit" class="btn btn-default" href="/howto">How To</a></li></button>
        <button type="submit" class="btn btn-default" href="/newLetter">New Letter</a></li></button>
        <button type="submit" class="btn btn-default" href="https://www.handwrytten.com/">Handwrytten Homepage</a></li>
        </button>
        <button type="submit" class="btn btn-default" href="/login">login</a></li></button>
    </div>
    </ul>

  <style>
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
  </style>
  <div class="container">
    <h2>Vertical (basic) form</h2>
    <form id="register">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Enter your Email:</b></label>
        <input type="email" placeholder="Enter username" name="email" id="email-input" required>

        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="username" id="firstname-input" required>

        <label for="username"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="username" id="lastname-input" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="password-input" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="confirm-input"required>
        <hr>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button id="register-submit" type="submit" class="registerbtn">Register</button>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="/login">Sign in</a>.</p>
      </div>
    </form>
    <div>
      <footer class="container-fluid text-center">
        <p>Footer Text</p>
      </footer>
    </div>
  </div>

  <script type="text/javascript" src="public/js/register.js"></script>
</body>

</html>
