<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/public/images/favicon.png" type="image/gif" sizes="4x4">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


  <!-- CUSTOM CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="public/styles/styles.css" />
  <link rel="stylesheet" href="/public/styles/fonts.css" type="text/css" />

<body>
  <nav class="navbar navbar-inverse" id="navbar1">
    <div class="navbar-header">
      <a id="logo" href="/"><img src="public/images/Blank Diagram-min.jpeg" alt="logo" class="res"></a>
      <a type="submit" class="btn btn-default" href="/howto">How To</a>
      <a type="submit" class="btn btn-default" href="/newLetter">New Letter</a>
      <a href="https://www.handwrytten.com/" class="btn btn-default" input type='submit'
        value='go to handwrytten'>Handwrytten Homepage</a>
      <a type="submit" class="btn btn-default" href="/api/logout">logout</a>
    </div>
    </ul>
  </nav>
  <form id="register">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <div class="form-group">
          <label for="email"><b>Enter your Email:</b></label>
          <input class="form-control" type="email" placeholder="Enter email" name="email" id="email-input" required>
        </div>
  
        <div class="form-group">
          <label for="firstname"><b>First Name</b></label>
          <input class="form-control" type="text" placeholder="Enter First Name" name="username" id="firstname-input" required>
        </div>
  
        <div class="form-group">
          <label for="username"><b>Last Name</b></label>
          <input class="form-control" type="text" placeholder="Enter Last Name" name="username" id="lastname-input" required>
        </div>
  
        <div class="form-group">
  
        </div>
        <div class="form-group">
          <label for="psw"><b>Password</b></label>
          <input class="form-control" type="password" placeholder="Enter Password" name="psw" id="password-input" required>
        </div>
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button id="register-submit" type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="/">Sign in</a>.</p>
    </div>
  </form>
  <div>
    <footer class="container-fluid text-center">
      <p>..Speak your sentiments</p>
    </footer>
  </div>
  </div>

  <script type="text/javascript" src="public/js/register.js"></script>
</body>

</html>
